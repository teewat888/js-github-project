<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="main">
      <h2>GitHub Search</h2>

      <form id="github-form">
        <input id="search" type="text" name="search" /><br>
        <input type="radio" id="user" name="searchChoice" value="user" checked="checked"/>
          <label for="user">Search User</label>
          <input type="radio" id="repo" name="searchChoice" value="repo" />  
        <label for="repo">Search by Repository</label><br />
        <input type="submit" name="submit" />
      </form>

      <div id="github-container">
        <ul id="user-list"></ul>

        <ul id="repos-list"></ul>
      </div>
    </div>
  </body>
</html>
